[general]
import = ["~/.config/alacritty/themes/catppuccin_mocha.toml"]

[window]
dimensions = { columns = 100, lines = 30 }
title = "Terminal"

[font]
normal = { family = "MonoLisa" }
size = 11

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

# Shift + Enter writes a new line instead of sending a message.
[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\n"
